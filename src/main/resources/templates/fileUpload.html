<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nestapp Image uploader</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
<style>
body {
  font-family: "Trirong", serif;
}
</style>
</head>
<body>
    <div align="center">
        <div><h2>Nest Tap Image Uploader</h2></div>
        <div>
            <form action="./uiupload" method="post" enctype="multipart/form-data">
                <p>
                    User Id: <input type="text" name="userId" size="30" required />
                </p>
                <p>
                    Keyname: <input type="text" name="keyName" size="30" required />
                </p>
                <p>
                    <input type="file" name="file" required />
                </p>
                 
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
